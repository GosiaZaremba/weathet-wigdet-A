@if(this.randomQuoteService.getRandomQuote() &&
this.currentDataService.getCurrentWeatherData()) {
<div class="mx-auto mt-3 main-widget-container">
  <div class="current-widget-container">
    <app-current-weather-view />
  </div>
  @if(this.hourlyView) {
  <div>
    <app-hourly-weather-view [dayIndex]="1" />
  </div>
  } @else {
  <div class="daily-widget-container">
    <app-daily-weather-view />
  </div>
  }
</div>

}
