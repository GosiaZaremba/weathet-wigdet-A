<div class="d-flex py-3">
  @for(day of this.dailyWeatherService.getDailyWeatherData()!; track $index ) {
  @if($index !== 0){
  <app-day-weather-view
    [dayData]="day"
    [dayUnits]="this.dailyWeatherService.getDailyWeatherUnits()!"
    [showDetails]="this.showDetails()"
    [index]="$index"
  />} }
  <i
    class="bi bi-arrow-down-short"
    [ngClass]="this.showDetails() ? 'down' : ''"
    (click)="setShowDetails()"
  ></i>
</div>
