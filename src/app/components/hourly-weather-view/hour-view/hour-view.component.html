<div class="day blur p-2">
  <p class="text-center">{{ hour.time | date : "H:mm" }}</p>
  <div class="weather-img-container w-100">
    <app-weather-img [weatherCode]="hour.weather_code" [isDay]="hour.is_day" />
  </div>
  <app-weather-params-icons
    class="font-s"
    [icon]="'bi-thermometer-half'"
    [paramVal]="hour.temperature_2m"
    [paramUnit]="
      this.hourlyWeatherService.getHourlyWeatherUnits()?.temperature_2m!
    "
  />
  <app-weather-params-icons
    class="font-s"
    [icon]="'bi-emoji-sunglasses'"
    [paramVal]="hour.uv_index"
  />
  <app-weather-params-icons
    class="font-s"
    [icon]="'bi-cloud-rain'"
    [paramVal]="hour.precipitation"
    [paramUnit]="
      this.hourlyWeatherService.getHourlyWeatherUnits()?.precipitation!
    "
    [additionalVal]="hour.precipitation_probability"
    [additionalUnit]="
      this.hourlyWeatherService.getHourlyWeatherUnits()
        ?.precipitation_probability!
    "
  />
  <app-weather-params-icons
    class="font-s"
    [icon]="'bi-wind'"
    [paramVal]="hour.wind_speed_10m"
    [paramUnit]="hourlyWeatherService.getHourlyWeatherUnits()?.wind_speed_10m!"
    [iconValue]="hour.wind_direction_10m"
  />
</div>
